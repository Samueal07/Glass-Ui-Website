<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <link rel="icon" href="images/logo-glass.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- main content -->
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/avatar.png" alt="">
                    <h3>Samueal Dsouza</h3>
                    <p>Prime Account</p>
                </div>
                <div class="links">
                   <div class="link">
                       <img src="images/twitch.png" alt="">
                       <h3>Streams</h3>
                    </div>
                   <div class="link">
                        <img src="images/steam.png" alt="">
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <img src="images/upcoming.png" alt="">
                        <h3>News</h3>
                    </div>
                    <div class="link">
                        <img src="images/library.png" alt="">
                        <h3>Library</h3>
                    </div>
                </div>
                <div class="pro">
                    <h3>Join Prime <br> for Perks and more </h3>
                    <img src="images/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h2>Active Games</h2>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/valorant.jpg" alt="">
                        <div class="card-info">
                            <h3>Valorant</h3>
                            <p>Pc Version</p>
                            <div class="progress">

                            </div>
                        </div>
                        <h3 class="percentage">65%</h3>
                    </div>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/apex.png" alt="">
                        <div class="card-info">
                            <h3>Apex Legends</h3>
                            <p>Pc Version</p>
                            <div class="progress apex"></div>
                        </div>
                        <h3 class="percentage">60%</h3>
                    </div>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/spiderman.png" alt="">
                        <div class="card-info">
                            <h3>Spiderman</h3>
                            <p>Pc Version</p>
                            <div class="progress spidey"></div>
                        </div>
                        <h3 class="percentage">55%</h3>
                    </div>
                </div>
                
            </div>
            

        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
